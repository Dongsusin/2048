<!DOCTYPE html>
<html lang="ko=kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="./2048.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="table">
      <table id="titleBar">
        <tr>
          <td id="titlePad">
            <p id="title">2048</p>
          </td>
          <td id="scorePad">
            <p id="scoreType">Score</p>
            <p id="score"></p>
          </td>
        </tr>
      </table>
      <table id="board">
        <tr>
          <td id="00"></td>
          <td id="01"></td>
          <td id="02"></td>
          <td id="03"></td>
        </tr>
        <tr>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
          <td id="13"></td>
        </tr>
        <tr>
          <td id="20"></td>
          <td id="21"></td>
          <td id="22"></td>
          <td id="23"></td>
        </tr>
        <tr>
          <td id="30"></td>
          <td id="31"></td>
          <td id="32"></td>
          <td id="33"></td>
        </tr>
      </table>
      <table class="button-panel">
        <tr>
          <td></td>
          <td class="button">
            <button onclick="moveDir(0);">↑</button>
          </td>
          <td></td>
        </tr>
        <tr>
          <td class="button">
            <button onclick="moveDir(2);">←</button>
          </td>
          <td class="button">
            <button onclick="moveDir(1);">↓</button>
          </td>
          <td class="button">
            <button onclick="moveDir(3);">→</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./2048.js"></script>
  </body>
</html>
